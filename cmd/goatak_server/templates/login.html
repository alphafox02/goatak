<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATAK - Login</title>
</head>
<body style="background-color: #f3f4f6; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">

    <h2 style="text-align: center; font-size: 1.5rem; margin-bottom: 1.5rem;">Login</h2>

    <!-- Show error if any -->
    [[- if .error -]]
    <div style="background-color: #f8d7da; color: #842029; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; text-align: center;">
      [[ .error ]]
    </div>
    [[- end -]]

    <form method="post">

      <div style="margin-bottom: 1rem;">
        <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Username</label>
        <input
          type="text"
          name="login"
          id="username"
          value="[[.login]]"
          placeholder="Enter your username"
          style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;"
        />
      </div>

      <div style="margin-bottom: 1.5rem;">
        <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;"
        />
      </div>

      <button
        type="submit"
        style="width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;"
      >
        Sign In
      </button>

    </form>

  </div>

</body>
</html>
